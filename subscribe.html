    <form action="action_page.php" method="post" target="_blank" onsubmit="return form_valid()">
        <div class="container_form">
            <h2>Please fill in this form to create an account.</h2>
            <hr>
            <label for="fname">First Name</label>
            <input type="text" id="fname" pattern="^[A-Za-z]+$" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" pattern="^[A-Za-z]+$" placeholder="Your last name.." required>

            <label for="email">Email</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="enter email address " name="email" required>

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" pattern="^\d{11,}$" name="mobilenum" placeholder="Your mobile number - min 11 digit" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" pattern="[a-zA-Z0-9]+" placeholder="Your address.." required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
        <option  value="nothing" selected="">choose</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
             </select>

            <label for="psw">Password</label><br>
            <input class="pass1" type="password" id="pass1" name="pass" placeholder="Enter the Password" pattern="(?=^.{8}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" id="pass1" title="Must start with uppercase, only 8 characters, contains at least one digit,one lowercase letter and a special char."
                required>
            <label for="psw">Repeat Password</label><br>
            <input type="password" id="pass2" placeholder="Repeat The Password" required>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button  type="submit" class="signupbtn">Signup</button>
            </div>
        </div>
    </form>

    <script type="text/javascript">
        function form_valid() {
            var password = document.getElementById("pass1").value;
            var confirmPassword = document.getElementById("pass2").value;
            var gender = document.getElementById("gender").value;
            var pass_length = password.length;
            if (password.search(" ") != -1) {
                alert('Password should have no spaces');
                return false;
            } else {
                if (password[0] != password[0].toUpperCase()) {
                    alert('Password should start with capital letter');
                    return false;
                } else {
                    if (password != confirmPassword) {
                        alert("Passwords do not match.");
                        return false;
                    } else {
                        if (gender == 'nothing') {
                            alert('choose your gender pls');
                            return false;
                        } else {
                            alert('thank you');
                            window.location.href = 'welcome.html';
                            return true;
                            
                        }
                    }
                }
            }
        }
