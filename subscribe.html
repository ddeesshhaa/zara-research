<form action="action_page.php" onsubmit="return valid()">
  <div class="container_form">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

    <label for="email">Email</label>
    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="enter email address example@example.com" name="email" required>

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" pattern="^\d{11}$" name="mobilenum" placeholder="Your mobile number of 11.." required>
          
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address.." required>
      
    <label for="gender">Gender : </label>
    <label><input type="radio" unchecked name="gender" value="male" style="margin-bottom:15px" required> Male</label>
    <label><input type="radio" unchecked name="gender" value="female" style="margin-bottom:15px" required> Female</label><br>
      
    <label for="psw">Password</label><br>
    <input class="pass1" type="password" placeholder="Enter the Password" pattern="(?=^.{8}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" id="pass1" title="Must start with uppercase, only 8 characters, contains at least one digit,one lowercase letter and a special char." required>
    <label for="psw">Repeat Password</label><br>
    <input type="password"  id="pass2" placeholder="Repeat The Password" required>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Signup</button>
    </div>
  </div>
</form>
